



<div class="login-container">
    <!-- App Name -->
    
    
    <!-- Login Form -->
    <div class="login-box">
        <h2>Connexion</h2>
        <div *ngIf="champEmpty === 1" class="error-message">Veuillez remplir tous les champs.</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <form>
            <input type="text"  [(ngModel)]="user.email"  name="email" placeholder="Email" required>
            <input type="password" [(ngModel)]="user.password"  name="password" placeholder="Password" required>
            
            <!-- Connexion Button -->
            <button type="submit" (click)="login()" class="login-btn">Connexion</button>
            
            <!-- Divider with 'ou' text -->
            <div class="divider">
                <span></span>
                <p>ou</p>
                <span></span>
            </div>
            
            <!-- Inscription Button -->
            <button   routerLink="/Inscription" type="button" class="signup-btn">S'inscrire</button>
            
        </form>
    </div>
</div>
